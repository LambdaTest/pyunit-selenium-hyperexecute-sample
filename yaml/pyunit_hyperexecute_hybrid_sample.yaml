version: 0.1
globalTimeout: 150
testSuiteTimeout: 150
testSuiteStep: 150

runson: ${matrix.os}
retryOnFailure: false
autosplit: true
maxRetries: 1
parallelism: 1
concurrency: 3

matrix:
  os: [mac, win, linux]

env:
#  PAT: ${{ .secrets.testKey }}
 TARGET_OS: ${matrix.os}

cacheKey: '{{ checksum "requirements.txt" }}'
cacheDirectories:
  - CacheDir

pre:
  - pip3 install -r requirements.txt --cache-dir CacheDir
post:
  - cat yaml/pyunit_hyperexecute_hybrid_sample.yaml

mergeArtifacts: true

mergeArtifacts: true

uploadArtefacts:
  - name: TestReport1
    path:
     - example_1/**
  - name: TestReport2
    path:
     - example_2/**

report: true
partialReports:
    type: json
    location: /
    frameworkName: extent

testDiscovery:
  type: raw
  mode: dynamic
  command: grep -nri 'HyperTestPyUnit' tests -ir --include=\*.py | sed 's/:.*//'

testRunnerCommand: python3 $test

jobLabel: [selenium-pyunit, hybrid]