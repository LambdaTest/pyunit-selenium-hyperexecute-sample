---
version: 0.1
globalTimeout: 90
testSuiteTimeout: 90
testSuiteStep: 90

matrix:
  files: ["tests/lt_sample_todo.py", "tests/lt_selenium_playground.py"]

runson: win

# env:
#  PAT: ${{ .secrets.testKey }}

# Dependency caching for Windows
cacheKey: '{{ checksum "requirements.txt" }}'
cacheDirectories:
  - CacheDir
pre:
  - mkdir CacheDir
  - pip3 install -r requirements.txt --cache-dir CacheDir
post:
  - cat yaml/pyunit_hyperexecute_matrix_sample.yaml

mergeArtifacts: true

uploadArtefacts:
  - name: example_1
    path:
     - example_1/**
  - name: example_2
    path:
     - example_2/**

testSuites:
  - python3 -s  $files
